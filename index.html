<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yarsa_Workshop - Smart Switch Control</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://pbs.twimg.com/profile_images/1530198727419637765/0k3hFr3d_400x400.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 12px;
      display: inline-block;
      margin-top: 40px;
    }
    input, select, button {
      margin: 5px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }
    button {
      cursor: pointer;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Yarsa_Workshop</h1>

  <div class="container">
    <h2>Smart LED Control</h2>

    <input id="device" placeholder="Enter device topic (e.g., messi)">
    <br>

    <button onclick="sendPowerCommand('ON')">Turn ON</button>
    <button onclick="sendPowerCommand('OFF')">Turn OFF</button>
    
    <h3>Set Timer</h3>
    <input id="timeInput" type="time">
    <select id="action">
      <option value="1">Turn ON</option>
      <option value="0">Turn OFF</option>
    </select>
    <label>Repeat:</label>
    <select id="repeat">
      <option value="0">No</option>
      <option value="1">Yes</option>
    </select>
    <br>
    <label>Days (check to enable):</label><br>
    <label><input type="checkbox" class="day" value="1" checked>Sun</label>
    <label><input type="checkbox" class="day" value="1" checked>Mon</label>
    <label><input type="checkbox" class="day" value="1" checked>Tue</label>
    <label><input type="checkbox" class="day" value="1" checked>Wed</label>
    <label><input type="checkbox" class="day" value="1" checked>Thu</label>
    <label><input type="checkbox" class="day" value="1" checked>Fri</label>
    <label><input type="checkbox" class="day" value="1" checked>Sat</label>
    <br><br>
    <button onclick="setTimer()">Set Timer</button>

    <div id="status">Connecting...</div>
  </div>

  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script>
    const client = mqtt.connect('wss://broker.emqx.io:8084/mqtt');
    const statusDiv = document.getElementById('status');

    client.on('connect', () => {
      statusDiv.textContent = '✅ Connected to MQTT broker';
      statusDiv.style.color = 'lightgreen';
    });

    client.on('error', err => {
      statusDiv.textContent = `❌ Error: ${err.message}`;
      statusDiv.style.color = 'red';
    });

    function sendPowerCommand(command) {
      const device = document.getElementById('device').value.trim();
      if (!device) {
        statusDiv.textContent = 'Please enter a device topic';
        statusDiv.style.color = 'yellow';
        return;
      }
      const topic = `cmnd/${device}/Power`;
      client.publish(topic, command, {}, err => {
        if (err) {
          statusDiv.textContent = `Failed to send command: ${err.message}`;
          statusDiv.style.color = 'red';
        } else {
          statusDiv.textContent = `Sent ${command} to ${topic}`;
          statusDiv.style.color = 'lightgreen';
        }
      });
    }

    function setTimer() {
      const device = document.getElementById('device').value.trim();
      const time = document.getElementById('timeInput').value;
      const action = parseInt(document.getElementById('action').value);
      const repeat = parseInt(document.getElementById('repeat').value);

      if (!device || !time) {
        statusDiv.textContent = 'Please fill all fields';
        statusDiv.style.color = 'orange';
        return;
      }

      const dayChecks = document.querySelectorAll('.day');
      let daysString = '';
      dayChecks.forEach(box => {
        daysString += box.checked ? '1' : '0';
      });

      const payload = {
        "Enable": 1,
        "Mode": 0,
        "Time": time,
        "Window": 0,
        "Days": daysString,
        "Repeat": repeat,
        "Output": 1,
        "Action": action
      };

      const topic = `cmnd/${device}/Timer1`;

      client.publish(topic, JSON.stringify(payload), {}, err => {
        if (err) {
          statusDiv.textContent = `Failed to set timer: ${err.message}`;
          statusDiv.style.color = 'red';
        } else {
          statusDiv.textContent = `Timer set for ${time} (${action === 1 ? 'ON' : 'OFF'})`;
          statusDiv.style.color = 'lightgreen';
        }
      });
    }
  </script>
</body>
</html>
