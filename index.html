<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yarsa_Workshop</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
      padding-top: 80px;
      position: relative;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      z-index: 1;
      position: relative;
    }

    .logo-bg {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0.1;
      width: 300px;
      height: auto;
      z-index: 0;
    }

    input, button, select {
      padding: 10px;
      margin: 8px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #status {
      margin-top: 20px;
      font-weight: bold;
    }

    .timer-section {
      margin-top: 30px;
    }

    .days-container {
      margin-top: 10px;
    }

    .day {
      margin: 0 5px;
    }
  </style>
</head>
<body>

  <!-- Background Logo -->
  <img src="yarsalogo.png" alt="Yarsa Logo" class="logo-bg" />

  <h1>Yarsa_Workshop</h1>

  <input id="device" placeholder="Enter Tasmota topic (e.g. messi)" />

  <div>
    <button onclick="sendCommand('ON')">Turn ON</button>
    <button onclick="sendCommand('OFF')">Turn OFF</button>
  </div>

  <div class="timer-section">
    <h3>Set Timer</h3>
    <input id="timerTime" type="time" />
    <select id="action">
      <option value="1">Turn ON</option>
      <option value="0">Turn OFF</option>
    </select>

    <div class="days-container">
      <label class="day"><input type="checkbox" value="1" /> Sun</label>
      <label class="day"><input type="checkbox" value="2" /> Mon</label>
      <label class="day"><input type="checkbox" value="3" /> Tue</label>
      <label class="day"><input type="checkbox" value="4" /> Wed</label>
      <label class="day"><input type="checkbox" value="5" /> Thu</label>
      <label class="day"><input type="checkbox" value="6" /> Fri</label>
      <label class="day"><input type="checkbox" value="7" /> Sat</label>
    </div>

    <button onclick="setTimer()">Set Timer</button>
  </div>

  <div id="status">Connecting to MQTT...</div>

  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script>
    const client = mqtt.connect('wss://broker.emqx.io:8084/mqtt');
    const statusDiv = document.getElementById('status');

    client.on('connect', () => {
      statusDiv.textContent = '✅ Connected to MQTT broker';
      statusDiv.style.color = 'lightgreen';
    });

    client.on('error', (err) => {
      statusDiv.textContent = `❌ MQTT Error: ${err.message}`;
      statusDiv.style.color = 'red';
    });

    function sendCommand(cmd) {
      const device = document.getElementById('device').value.trim();
      if (!device) {
        statusDiv.textContent = '⚠️ Please enter a device topic.';
        statusDiv.style.color = 'orange';
        return;
      }

      const topic = `cmnd/${device}/Power`;
      client.publish(topic, cmd, {}, (err) => {
        statusDiv.textContent = err
          ? `❌ Error: ${err.message}`
          : `✅ Sent "${cmd}" to ${topic}`;
        statusDiv.style.color = err ? 'red' : 'lightgreen';
      });
    }

    function setTimer() {
      const device = document.getElementById('device').value.trim();
      const time = document.getElementById('timerTime').value;
      const action = parseInt(document.getElementById('action').value);

      if (!device || !time) {
        statusDiv.textContent = '⚠️ Enter device topic and select time.';
        statusDiv.style.color = 'orange';
        return;
      }

      const daysCheckboxes = document.querySelectorAll('.days-container input[type="checkbox"]');
      let daysBinary = Array(7).fill('0');

      daysCheckboxes.forEach((checkbox, idx) => {
        if (checkbox.checked) {
          daysBinary[(checkbox.value - 1)] = '1';
        }
      });

      const daysString = daysBinary.join('');

      const topic = `cmnd/${device}/Timer1`;
      const payload = {
        "Enable": 1,
        "Mode": 0,
        "Time": time,
        "Window": 0,
        "Days": daysString,
        "Repeat": 0,
        "Output": 1,
        "Action": action
      };

      client.publish(topic, JSON.stringify(payload), {}, (err) => {
        statusDiv.textContent = err
          ? `❌ Failed to set timer: ${err.message}`
          : `✅ Timer set for ${time} on [${daysString}] to ${action === 1 ? 'ON' : 'OFF'}`;
        statusDiv.style.color = err ? 'red' : 'lightgreen';
      });
    }
  </script>
</body>
</html>
