<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yarsa_Workshop</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('yarsalogo.png'); /* Make sure this image is in the same folder */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      text-align: center;
      padding-top: 80px;
      backdrop-filter: brightness(0.5);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 40px;
    }

    input, button, select {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Yarsa_Workshop</h1>

  <input id="device" placeholder="Enter Tasmota device topic (e.g., messi)" />

  <div>
    <button onclick="sendCommand('ON')">Turn ON</button>
    <button onclick="sendCommand('OFF')">Turn OFF</button>
  </div>

  <div>
    <input id="timerTime" type="time" />
    <select id="action">
      <option value="1">Turn ON</option>
      <option value="0">Turn OFF</option>
    </select>
    <button onclick="setTimer()">Set Timer</button>
  </div>

  <div id="status">Connecting to MQTT...</div>

  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script>
    const client = mqtt.connect('wss://broker.emqx.io:8084/mqtt');
    const statusDiv = document.getElementById('status');

    client.on('connect', () => {
      statusDiv.textContent = '✅ Connected to MQTT broker';
      statusDiv.style.color = 'lightgreen';
    });

    client.on('error', (err) => {
      statusDiv.textContent = `❌ MQTT Error: ${err.message}`;
      statusDiv.style.color = 'red';
    });

    function sendCommand(cmd) {
      const device = document.getElementById('device').value.trim();
      if (!device) {
        statusDiv.textContent = '⚠️ Please enter a device topic.';
        statusDiv.style.color = 'orange';
        return;
      }

      const topic = `cmnd/${device}/Power`;
      client.publish(topic, cmd, {}, (err) => {
        statusDiv.textContent = err
          ? `❌ Error: ${err.message}`
          : `✅ Sent "${cmd}" to ${topic}`;
        statusDiv.style.color = err ? 'red' : 'lightgreen';
      });
    }

    function setTimer() {
      const device = document.getElementById('device').value.trim();
      const time = document.getElementById('timerTime').value;
      const action = parseInt(document.getElementById('action').value);

      if (!device || !time) {
        statusDiv.textContent = '⚠️ Enter device topic and select time.';
        statusDiv.style.color = 'orange';
        return;
      }

      const topic = `cmnd/${device}/Timer1`;
      const payload = {
        "Enable": 1,
        "Mode": 0,
        "Time": time,
        "Window": 0,
        "Days": "1111111",
        "Repeat": 0,
        "Output": 1,
        "Action": action
      };

      client.publish(topic, JSON.stringify(payload), {}, (err) => {
        statusDiv.textContent = err
          ? `❌ Failed to set timer: ${err.message}`
          : `✅ Timer set to ${time} with action ${action === 1 ? 'ON' : 'OFF'}`;
        statusDiv.style.color = err ? 'red' : 'lightgreen';
      });
    }
  </script>
</body>
</html>
